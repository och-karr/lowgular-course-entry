<h2>Employee list</h2>
<h3>{{ companyName }}</h3>
<ul *ngIf="data$ | async as data; else empty">
  <li *ngFor="let employee of data">
    {{ employee.personalNumber }}: {{ employee.name }}, Email: {{ employee.mail }}
    <button (click)="remove(employee.personalNumber)">Remove</button>
  </li>
</ul>

<ng-template #empty> There is no data </ng-template>
